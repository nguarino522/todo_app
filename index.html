<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List Application</title>
        <link type="text/css" rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
    </head>

    <body>
        
        <h1><img src="https://icon-library.com/images/todo-icon/todo-icon-16.jpg" id="titleimg"/>A Simple To-Do List Application!</h1>
        <p>Enter text of the task you want to add and hit enter or the submit button. Then you can mark it as complete or remove it once it has been accomplished.</p>
        <p>One task on the list as been pre-filled to create a to-do list! :)</p>

        <form action="#" id="todoform">
            <div class="row container">
                <div class="input-field col s6 offset-s3">
                    <input id="taskadd" type="text" class="validate">
                    <label for="taskadd">Add Task:</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit Task</button>
        </form>
        <br>

        <div class="container" id="taskcontain">
            <span class="card card-1">
                <div class="card-content">
                    <span class="card-title">Make a to-do list!</span>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn green lighten-1" id="completebtn">Complete</a>
                    <a class="waves-effect waves-light btn red lighten-1" id="removebtn">Remove</a>
                </div>
            </span>
        </div>
        
        <script type="text/javascript" src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>


</html>
